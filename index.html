<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="module" src="./js/app.js" defer></script>
    <title>Giphy Project</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Giphy Project</h1>
      </header>
      <nav class="nav">
        <a href="#random" class="nav__link">
          <i class="nav__icon fa-solid fa-image"></i>
        </a>
        <a href="#finder" class="nav__link">
          <i class="nav__icon fa-solid fa-magnifying-glass"></i>
        </a>
        <a href="#trending" class="nav__link">
          <i class="nav__icon fa-solid fa-thumbs-up" aria-hidden="true"></i>
        </a>
      </nav>

      <section class="section__random">
        <h2 class="section__title">Random</h2>
        <div class="img__container">
          <svg
            class="loading-spinner"
            role="status"
            aria-label="Loading random GIF"
            viewBox="0 0 24 24"
          >
            <path
              d="M11 2v4c0 0.552 0.448 1 1 1s1-0.448 1-1v-4c0-0.552-0.448-1-1-1s-1 0.448-1 1zM11 18v4c0 0.552 0.448 1 1 1s1-0.448 1-1v-4c0-0.552-0.448-1-1-1s-1 0.448-1 1zM4.223 5.637l2.83 2.83c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-2.83-2.83c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414zM15.533 16.947l2.83 2.83c0.391 0.391 1.024 0.391 1.414 0s0.391-1.024 0-1.414l-2.83-2.83c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414zM2 13h4c0.552 0 1-0.448 1-1s-0.448-1-1-1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1zM18 13h4c0.552 0 1-0.448 1-1s-0.448-1-1-1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1zM5.637 19.777l2.83-2.83c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-2.83 2.83c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0zM16.947 8.467l2.83-2.83c0.391-0.391 0.391-1.024 0-1.414s-1.024-0.391-1.414 0l-2.83 2.83c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0z"
            ></path>
          </svg>
        </div>
        <button href="#" class="button section__random-button--next">
          <i class="button__icon fa-solid fa-repeat" aria-hidden="true"></i>
          <span class="button__text">next</span>
        </button>
      </section>

      <section class="section__finder">
        <h2 class="section__title">Finder</h2>
        <form
          action="#"
          role="search"
          class="section-finder__form"
          aria-label="Search GIF's"
        >
          <div class="section__finder-input--container">
            <label
              for="section-finder__input"
              class="section__finder-input--label"
              >Search for a GIPHY</label
            >
            <input
              class="section__finder-input"
              id="search"
              name="search"
              type="text"
            />
          </div>
          <button class="button" type="submit" aria-label="Search button">
            <i class="button__icon fa-solid fa-search"></i>
            <span class="button__text">Search</span>
          </button>
        </form>
      </section>
      <section class="section__trending">
        <h2 class="section__title">Trending</h2>
      </section>
    </div>
  </body>
</html>
